<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NHQEF CLO Development Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f9fa;
      color: #212529;
    }
    h1, h2 {
      color: #007bff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    .note {
      font-size: 0.85rem;
      font-style: italic;
      margin-top: 0.2rem;
      margin-bottom: 0.8rem;
      color: #6c757d;
    }
    select, input[type="text"] {
      margin: 0.5rem 0;
      padding: 0.4rem;
    }
    .ga-line, .clo-line {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      margin-top: 0.5rem;
    }
    .ga-block, .clo-block {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      background: white;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Worksheet/Quick Guide to Develop Graduate Attributes (GAs) and Course Learning Outcomes (CLOs)</h1>

  <section>
    <label for="programName">Program Name (e.g., BSc Mathematics):</label>
    <input type="text" id="programName" placeholder="Enter program name" style="width: 100%;" />
  </section>

  <section>
    <h2>Step 1: Develop around 8 Graduate Attributes for your program.</h2>
    <!-- Additional interface elements go here -->
  </section>

  <section>
    <h2>Step 2: Write CLOs for Each GA</h2>
    <label for="courseNameStep2">Course/Subject Name (e.g., Calculus):</label>
    <input type="text" id="courseNameStep2" placeholder="Enter course name" style="width: 100%;" />
  </section>

  <script>
    const subGAOptionsByGA = {
      "Knowledge": ["KWLG-CNCPT", "KWLG-PRCDR", "KWLG-LINK"],
      "Skills": ["SKILL-TASK", "SKILL-ANALYZE", "SKILL-EVALUATE"],
      "Application": ["APPL-KNOW", "APPL-SKILL"],
      "Generic Skills": ["GEN-COMM-WRITE", "GEN-CRITICAL", "GEN-OWN"],
      "Employability": ["EMP-READ", "EMP-GROUP", "EMP-OWN"],
      "Ethics/Values": ["ETHIC-PRACTICE-CONST", "ETHIC-PRACTICE-HUMAN", "ETHIC-PRACTICE-ETHIC"],
      "Student Contribution": ["Ask Questions", "Collaborate"],
      "Subject Evolution": ["Historical Reflection", "Cultural Context"]
    };

    function updateSubGAOptions(selectElement) {
      const selectedGA = selectElement.value;
      const subGASelect = selectElement.parentElement.querySelectorAll("select")[1];
      const options = subGAOptionsByGA[selectedGA] || [];
      subGASelect.innerHTML = '<option title="--Select Sub-GA--">--Select Sub-GA--</option>' + options.map(opt => `<option>${opt}</option>`).join('');
    }

    function addGALine() {
      const container = document.getElementById("gaContainer");
      const div = document.createElement("div");
      div.className = "ga-line";
      div.innerHTML = `
        <select onchange="updateSubGAOptions(this)" title="Select a broad Graduate Attribute domain">
          <option>--Select GA--</option>
          ${Object.keys(subGAOptionsByGA).map(ga => `<option>${ga}</option>`).join('')}
        </select>
        <select title="Select a specific sub-attribute related to the chosen GA domain">
          <option>--Select Sub-GA--</option>
        </select>
        <span>To</span>
        <select>
          <option>Demonstrate</option>
          <option>Develop</option>
        </select>
        <select>
          <option>ability</option>
          <option>willingness</option>
          <option>appreciation</option>
          <option>engagement</option>
        </select>
        <span>to</span>
        <input type="text" placeholder="complete the GA here" />
        <button onclick="confirmGA(this)">Confirm GA</button>
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
